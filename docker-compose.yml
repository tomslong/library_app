version: '3.8'

services:
  web:
    build: .
    ports:
      - "${WEB_PORT}:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - SQLALCHEMY_DATABASE_URI=mysql+pymysql://root:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}
      - SQLALCHEMY_TRACK_MODIFICATIONS=False
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql  # 数据持久化到本地卷
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    ports:
      # 绑定到 127.0.0.1 意味着只有服务器本机能连接数据库，外网无法访问
      - "127.0.0.1:${DB_PORT}:3306"
    restart: always

volumes:
  mysql_data:  # 持久化卷，确保数据不丢失